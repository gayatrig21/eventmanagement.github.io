<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
</head>
<body background="bg1.jpg"> <center>
	<form>
  <div class="container">
    <h1>Register</h1>
    
   <label for="Full Name"><b>Full Name:</b></label>
    <input type="text" placeholder="Enter Name" name="fullname" id="fullname" required><br><br>

    <label for="Mobile Number"><b>Mobile Number:</b></label>
    <input type="text" placeholder="Enter Mobile number" name="mob no" id="mob no" required><br><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br><br>
    
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login.html">Login</a>.</p>
  </div>
</form>
</center>
</body>
</html>
